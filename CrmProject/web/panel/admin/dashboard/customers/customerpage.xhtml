<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Customers Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </h:head>
    <body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="/panel/template/adminnavbar.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="admincustomer.css" />
                <div class="container">
                    <ui:include src="/panel/template/dashboardsidebar.xhtml"></ui:include>
                    <div class="admin-customers-container">
                        <div class="admin-customers-header">
                            <h1>Customers</h1>
                        </div>
                        <div class="admin-customers-content">
                            <div class="admin-customers-search">
                                <input type="text" id="customer-search-input" placeholder="Search customers..." />
                                <button id="customer-search-button">Search</button>
                            </div>
                            <table id="customers-table">
                                <thead>
                                    <tr>
                                        <th>Customer ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th>Registered Date</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <p>&copy; 2024 Admin Panel</p>
                </footer>
            </ui:define>
        </ui:composition>
        <h:outputScript library="js" name="adminustomer.js" />
    </body>
</html>
