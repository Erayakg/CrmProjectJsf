<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Customers Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="admincustomer.css" />
    </h:head>
    <h:body>
        <ui:composition template="/panel/template/adminnavbar.xhtml">
            <ui:define name="content">
                <div class="container">
                    <ui:include src="/panel/template/dashboardsidebar.xhtml"></ui:include>
                    <div class="admin-customers-container">
                        <div class="admin-customers-header">
                            <h1>Customers</h1>
                        </div>
                        <div class="admin-customers-content">
                            <h:form id="searchForm">
                                <div class="admin-customers-search">
                                    <h:inputText id="searchInput" value="#{customerBean.searchQuery}" placeholder="Search customers..." styleClass="search-input"/>
                                    <h:commandButton id="searchButton" value="Search" action="#{customerBean.searchCustomers}" styleClass="search-button"/>
                                </div>
                            </h:form>
                            <h:dataTable value="#{customerBean.customers}" var="customer" styleClass="customers-table" headerClass="customers-table-header" rowClasses="customers-table-row-odd,customers-table-row-even">
                                <h:column>
                                    <f:facet name="header">Customer ID</f:facet>
                                    #{customer.id}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    #{customer.name}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Email</f:facet>
                                    #{customer.email}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Phone</f:facet>
                                    #{customer.phone}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Address</f:facet>
                                    #{customer.address}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Registered Date</f:facet>
                                    #{customer.registeredDate}
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <p>&copy; 2024 Admin Panel</p>
                </footer>
            </ui:define>
        </ui:composition>
        <h:outputScript library="js" name="admincustomer.js" />
    </h:body>
</html>
