<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Admin Feedbacks Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="/panel/template/adminnavbar.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="feedbackpage.css" />
                <div id="content">
                    <div class="feedbacks-container">
                        <div class="feedback">
                            <div class="feedback-header">
                                <div class="name">John Doe</div>
                                <div class="date">01/01/2022</div>
                            </div>
                            <div class="feedback-body">This is a sample feedback from John Doe.</div>
                            <button class="reply-button" onclick="toggleReplyForm(this)">Reply</button>
                            <div class="reply-form-container" style="display: none;">
                                <form class="reply-form">
                                    <textarea name="reply-message"></textarea>
                                    <button type="submit">Send</button>
                                </form>
                            </div>
                        </div>
                        <div class="feedback">
                            <div class="feedback-header">
                                <div class="name">John Doe</div>
                                <div class="date">01/01/2022</div>
                            </div>
                            <div class="feedback-body">This is a sample feedback from John Doe.</div>
                            <button class="reply-button" onclick="toggleReplyForm(this)">Reply</button>
                            <div class="reply-form-container" style="display: none;">
                                <form class="reply-form">
                                    <textarea name="reply-message"></textarea>
                                    <button type="submit">Send</button>
                                </form>
                            </div>
                        </div>
                        <!-- Add more feedbacks here -->
                    </div>
                </div>
            </ui:define>
        </ui:composition> 

        <h:outputScript library="js" name="feedbackpage.js" />
    </h:body>
</html>
