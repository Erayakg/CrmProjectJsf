<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Admin Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    </h:head>
    <h:body>
        <ui:composition template="/panel/template/adminToNavbar.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="employee.css"/>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
                <div class="container mt-3">
                    <!-- Employee Add Section -->
                    <div class="card">
                        <div class="card-header">Add Employee</div>
                        <div class="card-body">
                            <h:form>
                                <h:panelGrid columns="2">
                                    <h:outputLabel for="addEmployeeSalary" value="Employee Salary:"/>
                                    <h:inputText id="addEmployeeSalary" value="#{employeeBean.employee.salary}" required="true" class="form-control"/>
                                    
                                    <h:outputLabel for="addEmployeeName" value="Employee Name:"/>
                                    <h:inputText id="addEmployeeName" value="#{employeeBean.employee.name}" required="true" requiredMessage="Name is required" class="form-control"/>

                                    <h:outputLabel for="addEmployeeSurname" value="Employee Surname:"/>
                                    <h:inputText id="addEmployeeSurname" value="#{employeeBean.employee.surname}" class="form-control"/>

                                    <h:outputLabel for="addEmployeePhone" value="Employee Phone:"/>
                                    <h:inputText id="addEmployeePhone" value="#{employeeBean.employee.phone}" class="form-control"/>

                                    <h:outputLabel for="addEmployeeAddress" value="Employee Address:"/>
                                    <h:inputText id="addEmployeeAddress" value="#{employeeBean.employee.address}" class="form-control"/>

                                    <h:outputLabel for="addEmployeeMail" value="Employee Mail:"/>
                                    <h:inputText id="addEmployeeMail" value="#{employeeBean.employee.mail}" type="email" class="form-control"/>
                                </h:panelGrid>
                                <h:commandButton value="Add Employee" action="#{employeeBean.save()}" class="btn btn-primary"/>
                            </h:form>
                        </div>
                    </div>

                    <!-- Employee Delete Section -->
                    <div class="card mt-3">
                        <div class="card-header">Delete Employee</div>
                        <div class="card-body">
                            <h:form>
                                <h:panelGrid columns="2">
                                    <h:outputLabel for="deleteEmployeeID" value="Employee ID:"/>
                                    <h:inputText id="deleteEmployeeID" value="#{employeeBean.employee.id}" type="text" class="form-control"/>
                                </h:panelGrid>
                                <h:commandButton value="Delete Employee" action="#{employeeBean.delete(employeeBean.employee.id)}" class="btn btn-danger"/>
                            </h:form>
                        </div>
                    </div>

                    <!-- See Employee Details Section -->
                    <div class="card mt-3">
                        <div class="card-header">Employee List</div>
                        <div class="card-body">
                            <h:form>
                                <h:dataTable value="#{employeeBean.list}" var="employee" styleClass="table table-striped">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                        #{employee.id}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Salary</f:facet>
                                        #{employee.salary}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Name</f:facet>
                                        #{employee.name}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Surname</f:facet>
                                        #{employee.surname}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Phone</f:facet>
                                        #{employee.phone}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Address</f:facet>
                                        #{employee.address}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Email</f:facet>
                                        #{employee.mail}
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
