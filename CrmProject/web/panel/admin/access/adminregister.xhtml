<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="adminregister.css" />
        <h:outputStylesheet library="css" name="adminnavbar.css" />
    </head>
    <body>
        <header class="header">
            <div class="logo">Admin Panel</div>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="dashboard.xhtml">Dashboard</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </header>
        <div class="admin-register-container">
            <div class="admin-register-form">
                <h1>Admin Register</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" />
                    </div>
                    <div class="form-group">
                        <label for="personnel-service-number">Personnel Service Number</label>
                        <input type="text" id="personnel-service-number" name="personnel-service-number"  />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="cta-button">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="../../../../resources/js/adminregister.js" type="text/javascript"></script>
    </body>
</html>
