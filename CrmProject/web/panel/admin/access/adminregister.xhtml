<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Personal Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="/panel/template/adminnavbar.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="adminregister.css" />
                <div class="admin-register-container">
                    <div class="admin-register-form">
                        <h1>Admin Register</h1>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email"/>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" />
                            </div>
                            <div class="form-group">
                                <label for="personnel-service-number">Personnel Service Number</label>
                                <input type="text" id="personnel-service-number" name="personnel-service-number"  />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="cta-button">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        <h:outputScript library="js" name="adminregister.js" />
    </body>
</html>
