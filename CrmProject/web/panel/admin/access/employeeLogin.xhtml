<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Employee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="row justify-content-center">
                <div class="col-md-15"> <!-- Genişlik artırıldı -->
                    <div class="admin-login-form">
                        <h1>Personal Login</h1>
                        <h:form id="admin-login-form">
                            <div class="mb-3">
                                <label for="personnel-service-number" class="form-label">E-Mail:</label>
                                <h:inputText id="personnel-service-number" value="#{employeeBean.employee.mail}" required="true" requiredMessage="Personnel service number is required" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <h:inputSecret id="password" value="#{employeeBean.employee.password}" required="true" requiredMessage="Password is required" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <h:commandButton value="Login" action="#{employeeBean.login()}" styleClass="btn btn-primary w-100" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
