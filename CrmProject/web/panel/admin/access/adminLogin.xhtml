<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Giriş</title>
        <h:outputStylesheet library="css" name="adminlogin.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" styleClass="login-form">
                <h:outputLabel for="email" value="E-mail"/>
                <h:inputText id="email" value="#{CompanyBean.Company.email}" required="true"
                             requiredMessage="E-posta gereklidir." />

                <h:outputLabel for="password" value="Şifre:"/>
                <h:inputSecret id="password" value="#{CompanyBean.Company.password}" required="true"
                               requiredMessage="Şifre gereklidir." />

                <f:facet name="footer">
                    <h:commandButton value="Giriş Yap" action="#{CompanyBean.login}" styleClass="login-button"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
