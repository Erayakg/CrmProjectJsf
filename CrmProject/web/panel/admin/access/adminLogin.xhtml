<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Giriş</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="adminlogin.css" />
    </h:head>
    <h:body>
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="centered-form">
                        <h1 class="text-center mt-5">Admin Giriş</h1>
                        <h:form class="mt-5">
                            <div class="form-group">
                                <label for="email" class="form-label">E-mail</label>
                                <h:inputText id="email" value="#{CompanyBean.Company.mail}" required="true"
                                             requiredMessage="E-posta gereklidir." class="form-control" />
                                <h:message for="email" style="color: red;" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Şifre:</label>
                                <h:inputSecret id="password" value="#{CompanyBean.Company.password}" required="true"
                                               requiredMessage="Şifre gereklidir." class="form-control" />
                                <h:message for="password" style="color: red;" />
                            </div>
                            <div class="form-group text-center">
                                <h:commandButton value="Giriş Yap" action="#{CompanyBean.login}" class="btn btn-primary" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
