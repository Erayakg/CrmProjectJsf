<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Personal Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="/panel/template/adminnavbar.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="adminlogin.css" />
                <div class="admin-login-container">
                    <div class="admin-login-form">
                        <h1>Admin Login</h1>
                        <form id="admin-login-form" method="post">
                            <div class="form-group">
                                <label for="personnel-service-number">Personel Service Number</label>
                                <input type="text" id="personnel-service-number" name="personnel-service-number" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="cta-button">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        <h:outputScript library="js" name="adminlogin.js" />
    </h:body>
</html>
