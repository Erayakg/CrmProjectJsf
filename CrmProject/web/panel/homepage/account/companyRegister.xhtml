<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Company Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/panel/template/homepagenavbar.xhtml">
            <ui:define name="content">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
                <div class="container mt-5">
                    <h1 class="text-center">Company Customer Register</h1>
                    <div class="row mt-4">
                        <div class="col-md-6 offset-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h:form>
                                        <div class="form-group">
                                            <label for="companyName">Company Name:</label>
                                            <h:inputText id="companyName" value="#{companyCustomerBean.companyCustomer.companyName}" class="form-control" required="true" requiredMessage="Bu alan zorunlu">
                                                <f:validateLength minimum="3" maximum="40" />
                                            </h:inputText>
                                            <h:message for="companyName" style="color:red; font-size: 10pt;"/>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="phone">Phone:</label>
                                            <h:inputText id="phone" value="#{companyCustomerBean.companyCustomer.phone}" class="form-control" required="true" requiredMessage="Bu alan zorunlu"/>
                                            <h:message for="phone" style="color:red; font-size: 10pt;"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Address:</label>
                                            <h:inputText id="address" value="#{companyCustomerBean.companyCustomer.address}" class="form-control" required="true" requiredMessage="Bu alan zorunlu"/>
                                            <h:message for="address" style="color:red; font-size: 10pt;"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <h:inputText id="email" value="#{companyCustomerBean.companyCustomer.mail}" class="form-control" required="true" requiredMessage="Bu alan zorunlu"/>
                                            <h:message for="email"  style="color:red; font-size: 10pt;"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password:</label>
                                            <h:inputSecret id="password" validator="#{companyCustomerBean.validatePassword}" value="#{companyCustomerBean.companyCustomer.password}" class="form-control" required="true" requiredMessage="Bu alan zorunlu"/>
                                            <h:message for="password" style="color:red; font-size: 10pt;"/>
                                        </div>
                                        <h:commandButton value="Register" action="#{companyCustomerBean.save()}" class="btn btn-primary btn-block" />
                                    </h:form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            </ui:define>
        </ui:composition>
    </body>
</html>
