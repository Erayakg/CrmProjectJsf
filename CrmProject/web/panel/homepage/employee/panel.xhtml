<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
    <h:head>
        <title>Employee Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/panel/template/mainTemplate.xhtml">
            <ui:define name="content">
                <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />

                <div class="container">
                    <h:form enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Dosya: </label>
                            <p:fileUpload value="#{documentBean.doc}" mode="simple" />
                        </div>
                        <h:commandButton action="#{documentBean.upload}" value="YÃ¼kle" />
                    </h:form>

                    <hr />
                    <h:dataTable styleClass="table" value="#{documentBean.documentList}" var="d">
                        <h:column>
                            <f:facet name="header"> ID </f:facet>
                                #{d.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header"> PATH </f:facet>
                                #{d.filePath}
                        </h:column>
                        <h:column>
                            <f:facet name="header"> NAME </f:facet>
                                #{d.fileName}
                        </h:column>
                        <h:column>
                            <f:facet name="header"> TYPE </f:facet>
                                #{d.fileType}
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
