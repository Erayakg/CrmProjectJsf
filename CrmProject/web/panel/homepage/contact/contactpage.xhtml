<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Contact Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/panel/template/mainTemplate.xhtml">
            <ui:define name="content">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
                <h:outputStylesheet library="css" name="contact.css" />
                <div class="container mt-5">
                    <h1 class="text-center">Report Page</h1>
                    <div class="row mt-4">
                        <div class="col-md-6 offset-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title">Submit a Report</h2>
                                    <h:form>
                                        <div class="form-group">
                                            <label for="subject">Subject:</label>
                                            <h:inputText id="subject" value="#{reportBean.subject}" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description:</label>
                                            <h:inputTextarea id="description" value="#{reportBean.description}" rows="5" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="title">Title:</label>
                                            <h:inputText id="title" value="#{reportBean.title}" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <h:inputText id="email" value="#{reportBean.email}" class="form-control"/>
                                        </div>
                                        <h:commandButton value="Submit" action="#{reportBean.submitReport}" class="btn btn-primary btn-block"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
