<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Kayıt Formu</title>
</h:head>
<h:body>
    <h3>Kullanıcı Bilgi Formu</h3>
    <h:form>
        ID: <h:inputText id="id" value="#{CustomerBean.customer.id}" />
        <br/>
        Adı: <h:inputText id="name" value="#{CustomerBean.customer.name}" />
        <br/>
        Soyadı: <h:inputText id="surname" value="#{CustomerBean.customer.surName}" />
        <br/>
        <h:commandButton value="Kaydet" action="#{CustomerBean.saveUser}" />
    </h:form>
</h:body>
</html>
