<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Kayıt Formu</title>
</h:head>
<h:body>
    <h3>Kullanıcı Bilgi Formu</h3>
    <h:form> 
        ID: <h:inputText id="id" value="#{demoCustomerBean.customer.id}" />
        <br/>
        Adı: <h:inputText id="name" value="#{demoCustomerBean.customer.name}" />
        <br/>
        Soyadı: <h:inputText id="surname" value="#{demoCustomerBean.customer.surname}" />
        <br/>
        <h:commandButton value="Kaydet" action="#{demoCustomerBean.saveUser()}" />
    </h:form>
</h:body>
</html>
